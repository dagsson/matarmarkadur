<div *ngIf="farm">
  <h2>{{farm.properties.name | uppercase}}</h2>
  <div><span>Heimilisfang: </span>{{farm.properties.address}}</div>
  <img src="../assets/img/sveitabar.jpg">
  <h4>{{farm.properties.products}}</h4>
  <button (click)="goBack()">Aftur á aðalsíðu</button>
  <button>Panta vöru</button>
</div>
